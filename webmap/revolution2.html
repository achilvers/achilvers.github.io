
<html>
  <head>
    <meta charset="utf-8" />
    <title>Revolutionary War Battles</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js" crossorigin=""></script>
    <style>
      html,
      body,
      #map {
             position: absolute;
            z-index: 0;
            left: 0;
            bottom: 0;
	      right: 35px;
            top: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
 #topbar {
            color: #512921;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 11.25px;
            position: fixed;
            line-height: 10px;
            background-color: #61bcbc;
            z-index: 75;
            top: 0;
            left: 0;
            width: 100%;
            height: 5%;
            min-height: 25px;
            box-shadow: 0 1px 5px black;
            padding-left: 0.5%;
	    }
#infobox{
            position: absolute;
            padding-top: 5px;
            z-index: 50;
            color: #512921;
            right: 0px;
            bottom: 0px;
            width: 25%;
            height: 100%;
            background-color: #ebc07c;
            min-width: 50px;
            overflow-x: hidden;
            overflow-y: auto;
            box-shadow: -1px 0 5px black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-left: 0.5%;
        }
    </style>
  </head>
  <body>
    <div id="topbar">
        <h1 style="vertical-align:middle;"> The Battles of the American Revolution </h1>  
    </div>	  
    <div id="map"></div>
    <script>
      const apiKey = "AAPKe6a275697b4d40109f80331e60a13523aGTHA-_Wg2eNDX192mdJdErOGL_Skt3CAFknlh6qtwcxztLhn12eVBmAL3FQ0b1u";

      const map = L.map("map").setView([40, -65], 5.25);

      L.esri.Vector.vectorBasemapLayer("ArcGIS:ModernAntique", {
        apikey: apiKey, attribution: "test"
      }).addTo(map);
					         const icon1 = L.icon({
        iconUrl: "https://achilvers.github.io/webmap/UK.png",
        iconSize: [32, 27],
        iconAnchor: [13.5, 17.5],
        popupAnchor: [0, -11]
							 
      });
	    const icon2 = L.icon({
        iconUrl: "https://achilvers.github.io/webmap/PatWin.png",
        iconSize: [32, 27],
        iconAnchor: [13.5, 17.5],
        popupAnchor: [0, -11]
      });
    var UKbattles = L.esri
        .featureLayer({
          url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/UKWinsWeb/FeatureServer/7",
          pointToLayer: function (geojson, latlng) {
            return L.marker(latlng, {
              icon: icon1
            });
          }
        })
UKbattles.addTo(map);
      UKbattles.bindPopup(function (layer) {
 return L.Util.template("<b>{Name}</b></br>", layer.feature.properties);
      });
	    
	        var USbattles = L.esri
        .featureLayer({
          url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/USWins/FeatureServer/8",
          pointToLayer: function (geojson, latlng) {
            return L.marker(latlng, {
              icon: icon2
            });
          }
        })
USbattles.addTo(map);
      USbattles.bindPopup(function (layer) {
 return L.Util.template("<b>{Name}</b></br>", layer.feature.properties);
      });
                                                                                                                       </script>
    <div id="infobox">
        <h1>BATTLE</h1>
        <i>Click on a icons to view its properties</i>
        <ul style="list-style-type: none">
            <li><b>Battle Winner:</b></li>
		<br>
            <li><b>British General:</b></li>
		<br>
            <li><b>U.S. General:</b> </li>
		<br>
            <li><b>Deaths:</b></li>
		<br>
            <li>Description: (Click on a icon for details)</li>
        </ul>
        <div id ="Legend">
        <h3>Legend</h3>
        <ul style="font-size: 16px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <li><span style="color:#34c4f0;">&#9644;</span><span style="color:#34c4f0;">&#9644;</span> Level 1 Trails</li>
            <li><span style="color:#0622a0;">&#9644;</span><span style="color:#0622a0;">&#9644;</span> Level 2 Trails</li>
            <li><span style="color:#ec4343;">&#9644;</span><span style="color:#ec4343;">&#9644;</span> Unavailable Trails</li>
        </ul>
	    </div>
  </body>
</html>
